<main class="pageSearch">
    <div class="row">
        <div class="col">
            <input type="search" class="form-control" placeholder="search" (keyup)="search()" #word>
        </div>
        <section class="pageList__results">
            <app-result [band]="band" *ngFor="let band of bands, index as i"></app-result>
        </section>
    </div>
</main>
