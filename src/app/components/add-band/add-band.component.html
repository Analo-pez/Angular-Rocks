<main class="pageAdd">
    <h3 class="pageAdd__title">Create new band</h3>
    <form (ngSubmit)="onSubmit(registerForm)" class="form" #registerForm="ngForm">
        <div class="form-group">
            <label for="fistNameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" [(ngModel)]="bandsAdd.name" name="first" required>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea type="text" class="form-control" id="descriptionInput" name="last" [(ngModel)]="bandsAdd.description" required></textarea>
        </div>
        <div class="form-group">
            <label for="linkInput">Link</label>
            <input type="text" class="form-control" id="linkInput" [(ngModel)]="bandsAdd.link" name="link">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <h1 class="pageList__title">
        New bands created
    </h1>
    <section class="pageList__results">
        <app-result *ngFor="let band of arrayBands, index as i" (click)="delete(i)"></app-result>
    </section>
</main>
